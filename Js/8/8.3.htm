<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 8.3 | JS - Onchange Event</title>
	<script type="text/javascript">
		function c(){
			document.write("You selected a new option")
		}
	</script>
</head>
<body>
	<span>Select a new car from the list.</span>
	<select onchange="c()">
		<option value="1">Audi</option>
		<option value="2">BMW</option>
		<option value="3">Maruthi</option>
	</select>
</body>
</html>
