<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 16 | JS - IF ELSE Statements</title>
	<script type="text/javascript">
		total=0;
		var mark=new Array(77,89,43,70,90);
		for(i=0;i<=4;i++){
			total=total+mark[i];
		}
		percentage=(total/500)*100;
		document.write("percentage of marks: "+percentage);
		if(percentage>=60){
			alert("The student has passed the examination");
		}
		else{
			alert("Failed");
		}
	</script>
</head>
<body>

</body>
</html>
