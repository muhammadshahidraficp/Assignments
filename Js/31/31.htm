<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 31 | JS - Radio Button</title>
</head>
<body>
	<form>
		<table bgcolor="#00FFFF">
			<tr>
				<td align="center" colspan="2"><b>Radio Button Validation</b></td>
			</tr>
			<tr>
				<th>Gender</th>
				<td>
					<label>Male</label>
					<input type="radio" name="gender" value="male" id="male">
					<label>Female</label>
					<input type="radio" name="gender" value="female" id="female">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
