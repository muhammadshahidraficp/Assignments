<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 25 | JS - Changing Image </title>
	<script type="text/javascript">
			var image_tracker='f';
			function change(){
			 	var image=document.getElementById('photo');
			 	image.src="2.jpeg";
			 	if(image_tracker=='f'){
			 		
			 		image_tracker='t';
			 		}
			 	else{
			 		image.src='1.jpeg';
			 		image_tracker='f';
					 }
			}
	</script>
</head>
<body>
<img src="1.jpeg" id="photo" onclick="change()">
</body>
</html>
