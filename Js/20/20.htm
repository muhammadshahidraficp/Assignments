<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 20 | JS - WHILE Loops</title>
	<script type="text/javascript">
		n=prompt("Enter the value of n:");
		num=parseInt(n);
		t=num;
		sum=0;
		while(num>0){
			sum=sum+num;
			num--;
		}
		document.write("The sum of "+t+" positive number is "+sum);
	</script>
</head>
<body>

</body>
</html>
