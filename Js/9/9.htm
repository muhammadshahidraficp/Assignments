<!DOCTYPE html>
<html>
<head>
	<title> ASGMT 9 | JS - Functions</title>
	<script type="text/javascript">
		function faren(){
			var f=77;
			var c=(f-32)*(5/9);
			document.write("Celsius value: "+c);
		}
	</script>
</head>
<body>
	<input type="button" value="Click me" onclick="faren()">
</body>
</html>
