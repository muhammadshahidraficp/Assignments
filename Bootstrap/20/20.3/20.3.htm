<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 20.3 | Bootstrap-Forms(horizontal)</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<style type="text/css">
    		.container{
      			margin-top: 30px;
    		}
  		</style>
	</head>
	<body>
      <div class="container">
          <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputUserName" class="control-label col-sm-2">Username</label>
                  <div class="col-sm-10">
                    <input type="text" id="inputUserName" placeholder="Login Username" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputUserName" class="control-label col-sm-2">Password</label>
                  <div class="col-sm-10">
                    <input type="text" id="inputPassword" placeholder="Login Password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-default">Login</button>
                  </div>
                </div>
            </form>
          </div>
      </div>    
	</body>
</html>
