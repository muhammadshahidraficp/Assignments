<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 25 | Bootstrap-Input Groups</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<style type="text/css">
    		.container{
      			margin-top: 10px;
      			margin-bottom: 10px;
    		}
  		</style>
	</head>
	<body>
      	<div class="container">
      		<form>
          		<div class="row">
					<div class="col-xs-3">
						<div class="input-group input-group-lg">
							<span class="input-group-addon">$</span>
							<input type="text" class="form-control" placeholder="Large Size">
							<span class="input-group-addon">.00</span>
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span>
							</span>
							<input type="text" class="form-control" placeholder="Default size">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon">
								<input type="checkbox">
							</span>
							<input type="text" class="form-control" placeholder="Default size">
						</div>
						<br>
						<div class="input-group input-group-xs">
							<span class="input-group-addon">
								<input type="radio">
							</span>
							<input type="text" class="form-control" placeholder="Small size">
						</div>
					</div>          		 
    			</div>
    		</form>
      	</div>    
	</body>
</html>
