<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 34 | Bootstrap - Progress Bar</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style type="text/css">
        .container{
          margin-top: 20px;
        }
      </style>
  </head>
	<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-5">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-success" style="width: 30%">30%</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-info" style="width: 90%">90%</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-primary" style="width: 60%">60%</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-danger" style="width: 45%">45%</div>
          </div>
        </div>
      </div>
    </div>   
	</body>
</html>
