<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 11.2 | Bootstrap-lists</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		hr{
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="row">
		<h4 class="text-center">This is an ordered list</h4>
		<ol>
			<li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
		</ol>
		<hr>
		<h4 class="text-center">This is an un-ordered list</h4>
		<ul>
			<li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
		</ul>
		<hr>
		<h4 class="text-center">All the list items is in single line</h4>
		<ul class="list-inline">
			<li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
		</ul>
		<hr>
		<h4 class="text-center">This is unstyled list</h4>
		<ul class="list-unstyled">
			<li>India</li>
			<li>USA</li>
			<li>UK</li>
			<li>Australia</li>
		</ul>
		<hr>
	</div>
	</div>
</body>
</html>
