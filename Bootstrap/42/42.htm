<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 42 | Bootstrap - Tabs</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style type="text/css">
        .container{
          margin-top: 20px;
        }
      </style>
  </head>
	<body>
    <div class="container">
      <div class="row">
      	<div class="col-xs-12">
      		<ul class="nav nav-tabs nav-justified">
      			<li>
      				<a href="#homeTab" data-toggle="tab">Home</a>
      			</li>
      			<li>
      				<a href="#contactTab" data-toggle="tab">Contact</a>

      			<li class="dropdown">

      					Locations<b class="caret"></b>
      				</a>
      				<ul class="dropdown-menu">
      					<li>
      						<a href="#indiaTab" data-toggle="tab">India</a>

      				</ul>

      		</ul>

      			<div id="contactTab" class="tab-pane fade">

      			<div id="indiaTab" class="tab-pane fade">

      	</div>

    </div>

</html>
