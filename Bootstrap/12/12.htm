<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 12 | Bootstrap-List group</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		.list-group{
			margin-top:30px; 
		}		
	</style>
</head>
<body>
	<div class="container">
	<div class="row">
			<div class="list-group">
				<a href="https://www.dell.com/en-in" class="list-group-item list-group-item-danger">
					<h4 class="list-group-item-heading">DELL</h4>
					<h6 class="list-group-item-text">Laptops</h6>
					<h6 class="list-group-item-text">Keyboard</h6>
					<h6 class="list-group-item-text">Speakers</h6>
				</a>
				<a href="https://www.lenovo.com/in/en" class="list-group-item list-group-item-info active">
					<h4 class="list-group-item-heading">LENOVO</h4>
					<h6 class="list-group-item-text">Laptops</h6>
					<h6 class="list-group-item-text">Keyboard</h6>
					<h6 class="list-group-item-text">Speakers</h6>
				</a>
				<a href="https://www.samsung.com/in" class="list-group-item list-group-item-success">
					<h4 class="list-group-item-heading">SAMSUNG</h4>
					<h6 class="list-group-item-text">Laptops</h6>
					<h6 class="list-group-item-text">Keyboard</h6>
					<h6 class="list-group-item-text">Speakers</h6>
				</a>
				<a href="https://www.oppo.com/in" class="list-group-item disabled">
					<h4 class="list-group-item-heading">OPPO<span class="badge pull-right">New</span></h4>

				</a>	
			</div>
		</div>	
	</div>
</body>
</html>
