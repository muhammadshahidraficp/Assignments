<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 18.1 | Bootstrasp-Button Group</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<style type="text/css">
    		.container{
      			margin-top: 40px;
    		}
  		</style>
	</head>
	<body>
		<div class="container">
  		<div class="row">
        <div class="btn-toolbar">
        <div class="btn-group-vertical">
  		    <button class="btn btn-danger btn-group-lg">Button 1</button>
          <button class="btn btn-default btn-lg">Button 2</button>
        </div>  
        <div class="btn-group-vertical btn-group-sm">
          <button class="btn btn-info">Button 3</button>
          <button class="btn btn-primary">Button 4</button>		
			 </div>
       <div class="btn-group-vertical btn-group-xs">
          <button class="btn btn-success">Button 5</button>
          <button class="btn btn-warning">Button 6</button>   
       </div>
       <div class="btn-group-vertical">
          <button class="btn btn-info">Button 7</button>
          <button class="btn btn-primary">Button 8</button>   
       </div>
       <div class="btn-group-vertical">
          <button class="btn btn-danger btn-group-lg">Button 9</button>
          <button class="btn btn-default btn-lg">Button 10</button>
        </div>
      </div>
      </div>
		</div>
	</body>
</html>
