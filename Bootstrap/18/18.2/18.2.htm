<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 18.2 | Bootstrap-Nested button Group</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<style type="text/css">
    		.container{
      			margin-top: 40px;
    		}
  		</style>
	</head>
	<body>
		<div class="container">
  		<div class="row">
          <div class="btn-group">
              <a href="#" class="btn btn-info">Button 1</a>
              <a href="#" class="btn btn-info">Button 2</a>
              <div class="btn-group">
                  <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Dropdown
                  <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action 1</li>
                    <li><a href="#">Action 2</li>
                    <li><a href="#">Action 3</li>
                    <li><a href="#">Action 4</li>

                  </ul>
              </div>
          </div>
      </div>
		</div>
	</body>
</html>
