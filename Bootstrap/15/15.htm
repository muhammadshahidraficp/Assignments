<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 15 | Bootsrap-button classes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		.container{
			margin-top: 30px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
				<div class="custom">	
					<a href="#" class="btn btn-primary btn-block btn-lg disabled">Button 1</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
				<div class="custom">		
					<input type="submit" class="btn-warning btn-block btn-sm" value="Button 2">
				</div>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
				<div class="custom">	
					<input type="button" class="btn-danger btn-block btn-sm" value="Button 3">
				</div>
			</div>	
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
				<div class="custom">
					<button class="btn-info btn-block btn-xs">Button 4</button>
				</div>
			</div>		
		</div>	
	</div>
</body>
</html>
