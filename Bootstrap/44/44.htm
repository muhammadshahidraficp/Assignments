<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 44 | Bootstrap - Tooltip Manual Trigger</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style type="text/css">
        .container{
          margin-top: 20px;
        }
      </style>
  </head>
	<body>
    <div class="container">
      <div class="row">
        <br><br>
      	<label for="name">Name:</label>
        <input type="text" id="name" title="Bootstrap tooltip" data-toggle="tooltip"/>
        <span class="glyphicon glyphicon-info-sign" id="icon"></span>
      </div>
    </div>
    <script type="text/javascript">
      $(function(){
        $('#name').tooltip({
            trigger:'click'
        });
        $('#icon').hover(function(){
            $('#name').tooltip('toggle');
        });
      });
    </script>               
	</body>
</html>
