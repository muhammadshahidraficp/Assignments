<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 22 | Bootstrap-Disabled and readonly form controls</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<style type="text/css">
    		.container{
      			margin-top: 10px;
      			margin-bottom: 10px;
    		}
  		</style>
	</head>
	<body>
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
          		<form class="form-horizontal">
          			<div class="form-group">
          				<label for="name">Name</label>
          				<input type="text" id="name" class="form-control" placeholder="Full Name">
          			</div>
          			<div class="form-group">
          				<label for="dob">Date of Birth</label>
          				<input type="date" id="dob" class="form-control">
          			</div>
          			<div class="form-group">
          				<label for="country">Sex</label><br>
          				Male<input type="radio" name="sex">
          				Female<input type="radio" name="sex">
          			</div>
          			<div class="form-group">
          				<label>Country</label>
          				<select class="form-control">
          					<option>China</option>
          					<option>India</option>
          					<option>Pakisthan</option>
          				</select>
          			</div>
          			<div class="form-group">
          				<label for="email">Email</label>
          				<input type="email" id="dob" class="form-control" disabled="disabled" placeholder="Email address">
          			</div>
          			<div class="form-group">
          				<label for="Experience">Experience</label>
          				<input type="number" id="Experience" class="form-control" readonly="readonly" placeholder="Total Experience">
          			</div>
          			<div class="form-group">
          				<label for="website">Personal Website</label>
          				<input type="url" id="website" class="form-control" placeholder="Website address">
          			</div>
          			<div class="form-group">
          				<label>About</label>
          				<textarea class="form-control"></textarea>
          			</div>
          			<button type="submit" class="btn btn-info">Register</button>
          		</form>
          	</div>
          </div>
      </div>    
	</body>
</html>
