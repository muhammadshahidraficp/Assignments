<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>ASGMT 26 | Bootstrap - Button in Input group</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<style type="text/css">
    		.container{
      			margin-top: 10px;
      			margin-bottom: 10px;
    		}
  		</style>
	</head>
	<body>
      	<div class="container">
          	<div class="row">
          		 <div class="col-xs-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Default">
                        <span class="input-group-btn">
                          <button class="btn btn-default">Search</button>
                        </span>
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Default">
                        <span class="input-group-btn">
                          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Dropdown
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu">
                            <li><a href="#">Action 1</a></li>
                            <li><a href="#">Action 2</a></li>
                            <li><a href="#">Action 3</a></li>
                          </ul>
                        </span>
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Default">
                        <span class="input-group-btn">
                          <button class="btn btn-default">Cut
                          </button>
                          <button class="btn btn-default">Copy
                          </button>
                          <button class="btn btn-default">Paste
                          </button>
                        </span>
                    </div>
               </div>
    		    </div>
      	</div>    
	</body>
</html>
