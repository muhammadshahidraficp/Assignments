<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 6 | Bootstrap-Nested rows and columns</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		.custom{
			background-color: silver;
			min-height: 300px;
			text-align: center;
			margin-top: 5px;
			margin-bottom: 90px;
			margin-left: 0px;
			

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-3">
				<div class="custom">Column 3</div>
			</div>
			<div class="col-xs-9">	
				<div class="row">
					<div class="col-xs-6">
						<div class="custom">Column 4.5</div>
					</div>
					<div class="col-xs-6">
						<div class="custom">Column 4.5</div>
					</div>	
				</div>
			</div>	
		</div>		
	</div>
</body>
</html>
