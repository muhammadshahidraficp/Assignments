<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 5 | Bootstrap-Grid column offset</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		.custom{
			background-color: silver;
			min-height: 300px;
			text-align: center;
			margin-top: 5px;
			margin-bottom: 90px;
			

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
				<img src="image/sample.jpeg" class="img-responsive img-circle col-md-4 col-md-offset-4" style="margin-top: 30px">
		</div><br>
		<div class="row">	
			<div class="col-md-4">
				<div class="custom">
					Column 1
				</div>
			</div>
			<div class="col-md-4">
				<div class="custom">
					Column 2
				</div>
			</div>
			<div class="col-md-4">
				<div class="custom">
					Column 3
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
