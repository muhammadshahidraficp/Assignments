<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 11 | HTML - Tables & Layouts</title>
	<style type="text/css">
		body{
			background-color: #FFC300;
		}
		table{
			border-width: 2px;
		}
	</style>
</head>
<body>
<table  cellpadding="10" cellspacing="10" border="1">
	<h1>Account Details</h1>
	<tr>
	<th>AccountNo</th>
	<th>Customer Name</th>
	</tr>
	<tr>
		<td>1001</td>
		<td>Jack</td>
	</tr>
	<tr>
		<td>1002</td>
		<td>Tom</td>
	</tr>
</table>
</body>
</html>
