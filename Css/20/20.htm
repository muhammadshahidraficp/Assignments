<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 20 | CSS - Styling Tables</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		.a{
			background-color: #85C1E9;
		}
		.b{
			background-color:#D5DBDB;
		}
	</style>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="10">
	<tr class="a">
	<th>Info Header 1</th>
	<th>Info Header 2</th>
	<th>Info Header 3</th>
	</tr>
	<tr class="b">
		<td>Text 1A</td>
		<td>Text 1B</td>
		<td>Text 1C</td>
	</tr>
	<tr class="a">
		<td>Text 2A</td>
		<td>Text 2B</td>
		<td>Text 2C</td>
	</tr>
	<tr class="b">
		<td>Text 3A</td>
		<td>Text 3B</td>
		<td>Text 3C</td>
	</tr>
	<tr class="a">
		<td>Text 4A</td>
		<td>Text 4B</td>
		<td>Text 4C</td>
	</tr>
	<tr class="b">
		<td>Text 5A</td>
		<td>Text 5B</td>
		<td>Text 5C</td>
	</tr>
</table>
</body>
</html>
