<!DOCTYPE html>

	<style type="text/css">
		a{ color:  #000080 ;
			text-decoration: none;
			font-weight: bold;
		}
		a:hover{
			color: green;
		}
		a:active{
			color: blue; 
		}
	</style>
</head>

</ul>
</body>
</html>
