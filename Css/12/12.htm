<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 12 | CSS - nth Child</title>
	<style type="text/css">
		#parent p:nth-child(even){
			background-color:  #000080;

		}
		ul{
			width: 200px;
			font-weight: bold;
		}
		p{
			color: white;
			line-height:30px;
			
		}
		li{
			color:  #000080;
		}
	</style>
</head>
<body>
<ul id="parent">
	<li>Baabtra.com</li>
	 <p>Mashab.com</p>
	 <li>Codingforkid.com</li>
	 <p>Baabte.com</p>
</ul>
</body>
</html>
