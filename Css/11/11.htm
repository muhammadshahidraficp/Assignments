<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 11 | CSS - Pseudo Classes</title>
	<style type="text/css">
		li::before{
			content: "'";
		}
		li::after{
			content: "'";
		}
		li{	font-weight: bold;
			color: red;
		}
	</style>
</head>
<body>
<ul>
	<li>Baabtra.com</li>
	<li>Massbab.com</li>
	<li>Codingforkid.com</li>
	<li>baabte.com</li>
</ul>
</body>
</html>
