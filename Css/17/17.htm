<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 17 | CSS - Float and Clear</title>
	<style type="text/css">
		 div{height: 100px;
		 	 width: 100px;
		 	 float: left;
		 	 border: 3px solid black;
		 	}
		 #a{background-color:blue;
		   }
		 #b{background-color:red; 
			}
		 #c{background-color: green;
		 	clear: left;
			}
		 #d{background-color: pink;
		   }
	</style>
</head>
<body>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
</body>
</html>
