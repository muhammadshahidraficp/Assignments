<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 14 | CSS - Styling Lists</title>
	<style type="text/css">
		a{ color:blue;
			text-decoration: none;
			background-color: yellow;
			font-size: 40px;
		}
		
		.id{ background-color: green;
			color: white;

		}
		a:hover{
			color: red;
			background-color: blue;
			text-decoration:underline; 

		}
		a:active{
			color: green 
		}
		.a{
			color:blue;
		}
	</style>
</head>
<body>
<a class="a" href="http://www.baabtra.com">Baabtra.com</a>
<a class="id" href="http://www.maashab.com">Maashab.com</a>
<a class="a" href="http://www.codingforkid.com">CodingforKid</a>
<a class="a" href="http://www.baabte.com">Baabte.com</a>
</body>
</html>
