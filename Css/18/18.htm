<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 18 | CSS - float left and right</title>
	<style type="text/css">
		 div {height: 100px;
		 	 width: 100px;
		 	 float: left;
		 	 border: 2px solid black;
		 	 margin: 5px;
		 	}

		 	}
		 #a{background-color:blue;
		   }
		 #b{background-color:red; 
			}
		 #c{background-color: green;
		 	clear: left;
			}
		 #d{background-color: black;
		   
		   }


		 #e{background-color:yellow;
		 	float: right;
		 	
		   }
		 #f{background-color:gray; 
		 	float: right;

			}
		 #g{background-color: pink;
		 	float: right;
		 	clear: left;
			}
		 #h{background-color: orange;
		 	float: right;
		   }
	</style>
</head>
<body>

<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>


<div id="e"></div>
<div id="f"></div>
<div id="g"></div>
<div id="h"></div>
</body>
</html>
