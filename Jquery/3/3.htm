<!DOCTYPE html>
<html>
<head>
	<title>ASGMNT3 |JQUERY-CHANGE DIV BACKGROUND COLOR</title>
	<scriptsrc="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<style type="text/css">
		#section{
			width: 100%;
			height: 500px;
		}
	</style>
	<script type="text/javascript">
			$(function(){
				$('#section').css('background-color','blue');
			});
	</script>
	

</head>
<body>
	<div id="section"></div>
</body>
</html>
