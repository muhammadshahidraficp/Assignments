<!DOCTYPE html>
<html>
<head>
	<title> ASGMNT7 |JQUERY-ANIMATE</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.box').animate({right:'5px'});
		});
	</script>
	<style type="text/css">
		.box{
			height: 100px;
			width: 200px;
			background-color: red;
			position: absolute;
		}
	</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
